<div class='card'
    *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.name}}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <div class="image-and-text">
        <!-- <a href="#"  class="bottom-left">View Larger</a> -->
        <img src="{{ thumbnails[lastImage].href }}"
          class="img-responsive">

        <!-- <p class="bottom-right">Roll Over Image to Zoom</p> -->
      </div>
      <div class="detail-panel">
        <div>
          {{product.name}}
        </div>
        <h4>
          {{product.priceRange.selling.low}} - {{product.priceRange.selling.high}}
        </h4>
      </div>
    </div>
      <div class="scroller-container" style="
        position: relative;
        border:rgba(231, 226, 226, 0.999) solid 0px;
        margin:30px 2px;
        padding-left:0px;
        height:90px;
        width:57%">
        <div
          style="display: flex;"
          class="scroller">
          <div
            style="width: 120px; height: auto;"
            class="thumbnail-wrapper{{thumbObj.isSelected ? ' selected' : ''}}"
            *ngFor="let thumbObj of thumbnails">
            <img
              style="max-width: 100%; max-height: 100%; display: block"
              (click)='onThumbnailClick(thumbObj)'
              src='{{thumbObj.href}}' />
          </div>
        </div>
      </div>
  </div>
  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
      (click)='onBack()'
      style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
